 <form id="registerForm">

  <button type="submit">Envoi inscription</button>
</form><br>

    <script>


      // Formulaire d'inscription (connexion automatique via cookie)
      const form = document.getElementById('registerForm');
      document.getElementById('registerForm').addEventListener('submit', async (event)=> {
        event.preventDefault();
        // donn√©es
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('https://localhost:4430/api/register', {
            method: 'POST',
            headers : {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
            credentials: 'include'
          });

          if (!response.ok)
          {
            throw new Error('erreur http : ' + response.status);
          }

          const result = await response.json();
          alert("inscription et connexion reussie : " + JSON.stringify(result));
        } catch (err)
        {
          alert("erreur denvoi formulaire register");
        }
      });



 </script>
